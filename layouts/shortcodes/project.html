<div class="constrainImage">
  <p>
    {{ with .Params }}
      {{ if .icon }}
        <a href="{{ .link }}">
          <img src="{{ .icon }}" alt="{{ .name }}" align="right" />
        </a>
      {{ end }}
      <span class="descriptionItem"><a href="{{ .link }}">{{ .name }}</a></span>
    {{ end }}
    {{ .Inner }}
  </p>
</div>
